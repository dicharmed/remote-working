<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Remote Working</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400" rel="stylesheet">
</head>

<body>

    <div class="card">
        <div class="top">
            <div class="top-color-mask">
                <div class="phone-stuff">
                    <div class="phone-stuff__signal">
                        <i class="fa fa-circle phone-stuff--margin-right" aria-hidden="true"></i>
                        <i class="fa fa-circle phone-stuff--margin-right" aria-hidden="true"></i>
                        <i class="fa fa-circle phone-stuff--margin-right" aria-hidden="true"></i>
                        <i class="fa fa-circle-thin phone-stuff--margin-right" aria-hidden="true"></i>
                        <i class="fa fa-circle-thin" aria-hidden="true"></i>
                    </div>
                    <div class="phone-stuff__time">10:15 AM</div>
                    <div class="phone-stuff__battery">
                        <i class="fa fa-battery-full" aria-hidden="true"></i>
                    </div>
                </div>

                <div class="top__header">
                    <div class="arrow">
                        <i class="fa fa-angle-left" aria-hidden="true"></i>
                    </div>
                    <div class="menu">
                        <i class="fa fa-circle menu--margin-right" aria-hidden="true"></i>
                        <i class="fa fa-circle menu--margin-right" aria-hidden="true"></i>
                        <i class="fa fa-circle" aria-hidden="true"></i>
                    </div>
                </div>

                <div class="top__title">Remote Working</div>
            </div>
        </div>

        <div class="plus-button-wrapper">
            <div class="plus-button">+</div>
        </div>

        <div class="main">
            <div class="main__item">
                <div class="day">today</div>

                <div class="task-wrapper">
                    <div class="task">
                        <div class="task__checkBox">
                            <input type="checkbox" id="check" name="check" />
                            <label for="check"></label>
                        </div>
                        <div class="space-between">
                            <div class="task__icon">
                                <img src="img/phone.png" alt="">
                            </div>
                            <div class="title-wrapper">
                                <div class="task__title">Design onboarding screen</div>
                                <div class="task__desc">Discuss with the dev first</div>
                            </div>
                        </div>


                        <div class="task__star task__star--color-yellow">
                            <i class="fa fa-star" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>

                <div class="border-bottom"></div>

                <div class="task-wrapper">
                    <div class="task">
                        <div class="task__checkBox">
                            <input type="checkbox" id="check" name="check" />
                            <label for="check"></label>
                        </div>

                        <div class="space-between">
                            <div class="task__icon">
                                <img src="img/brush.png" alt="">
                            </div>
                            <div class="title-wrapper">
                                <div class="task__title">Create a new icon set</div>
                            </div>
                        </div>

                        <div class="task__star">
                            <i class="fa fa-star" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="main__item">
                <div class="day">tomorrow</div>

                <div class="task-wrapper">
                    <div class="task">
                        <div class="task__checkBox">
                            <input type="checkbox" id="check" name="check" />
                            <label for="check"></label>
                        </div>
                        <div class="space-between">
                            <div class="task__icon">
                                <img src="img/desktop.png" alt="">
                            </div>
                            <div class="title-wrapper">
                                <div class="task__title">Code a new portfolio web</div>
                            </div>
                        </div>


                        <div class="task__star">
                            <i class="fa fa-star" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>

                <div class="border-bottom"></div>

                <div class="task-wrapper">
                    <div class="task">
                        <div class="task__checkBox">
                            <input type="checkbox" id="check" name="check" />
                            <label for="check"></label>
                        </div>

                        <div class="space-between">
                            <div class="task__icon">
                                <img src="img/envelope.png" alt="">
                            </div>
                            <div class="title-wrapper">
                                <div class="task__title">Send proposal email</div>
                            </div>
                        </div>

                        <div class="task__star">
                            <i class="fa fa-star" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
